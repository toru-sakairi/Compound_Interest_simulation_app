<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>複利シミュレーション</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="container">
        <h1>複利シミュレーション</h1>

        <!-- ★★★ タブ切り替えUI ★★★ -->
        <div class="tab-container">
            <button class="tab-button active" data-tab="lump_sum">一括投資</button>
            <button class="tab-button" data-tab="installment">積立投資</button>
        </div>

        <form action="{{ url_for('calculate') }}" method="POST">
            <!-- どの計算タイプかを送信するための隠しフィールド -->
            <input type="hidden" id="calculation_type" name="calculation_type" value="lump_sum">
            
            <!-- ★★★ タブコンテンツ ★★★ -->
            <div id="lump_sum_content" class="tab-content">
                <div class="form-group">
                    <label>初期投資額</label>
                    <div class="input-wrapper">
                        <input type="number" name="principal" value="{{ inputs.principal or '100' }}" >
                        <span class="unit">万円</span>
                    </div>
                </div>
            </div>

            <div id="installment_content" class="tab-content hidden">
                 <div class="form-group">
                    <label>毎月の積立額</label>
                    <div class="input-wrapper">
                        <input type="number" name="monthly_investment" value="{{ inputs.monthly_investment or '3' }}">
                        <span class="unit">万円</span>
                    </div>
                </div>
            </div>

            <!-- 共通の入力項目 -->
            <div class="form-row">
                <div class="form-group">
                    <label>想定年利</label>
                    <div class="input-wrapper">
                        <input type="number" name="rate" step="0.1" value="{{ inputs.rate or '5' }}" required>
                        <span class="unit">%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>積立期間</label>
                    <div class="input-wrapper">
                        <input type="number" name="years" value="{{ inputs.years or '20' }}" required>
                        <span class="unit">年</span>
                    </div>
                </div>
            </div>

            <button type="submit">計算する</button>
        </form>

        <!-- 計算結果がある場合のみ表示 -->
        {% if result %}
        <hr>

        <!-- 結果表示をカードで囲む -->
        <div class="result-card">
            <h2>将来の運用資産額</h2>
            <p class="result-amount">
                {{ "{:,.2f}".format(result) }}<span>万円</span>
            </p>
        </div>

        <!-- グラフ描画エリア -->
        <div style="width: 100%; max-width: 600px; margin: 40px auto 0;">
            <h3>資産推移グラフ</h3>
            <canvas id="assetChart"></canvas>
        </div>
        {% endif %}

    </div> <!-- .container の閉じタグ -->


    <!-- グラフ用のデータとスクリプト読み込み (ここは変更なし) -->
    {% if asset_history and year_labels %}
    <div id="chart-data"
         data-labels='{{ year_labels|tojson }}'
         data-history='{{ asset_history|tojson }}'
         style="display: none;">
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/chart-renderer.js') }}" defer></script>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');
        const calcTypeInput = document.getElementById('calculation_type');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // すべてのタブからactiveクラスを削除
                tabs.forEach(t => t.classList.remove('active'));
                // クリックされたタブにactiveクラスを追加
                tab.classList.add('active');
                
                // 対応するタブのIDを取得
                const targetId = tab.dataset.tab + '_content';
                
                // すべてのコンテンツを非表示に
                contents.forEach(c => c.classList.add('hidden'));
                // 対応するコンテンツを表示
                document.getElementById(targetId).classList.remove('hidden');
                
                // 隠しフィールドの値を更新
                calcTypeInput.value = tab.dataset.tab;
            });
        });

        // ページ読み込み時に、Pythonから渡された計算タイプに基づいてタブを復元
        const currentType = '{{ inputs.type or "lump_sum" }}';
        document.querySelector(`.tab-button[data-tab="${currentType}"]`).click();
    });
    </script>

</body>

</html>
